# Worker Configuration - I2V-A14B (14B Model)
# Optimized for high-performance GPU (80GB+ VRAM)

# Vercel API settings
vercel_api_url: "https://life-is-short-landing.vercel.app/api"
worker_token: "i39dg0edinw0d98ghjwlekigfhjuwe0dignjwopdi9ghslaiq"

# Worker identification
worker_id: "gpu-worker-14B-001"

# Polling settings
polling_interval: 5  # seconds to wait when no task is available
api_timeout: 30  # seconds for API requests
lease_duration_seconds: 3600  # 60 minutes (1 hour) - A14B takes longer than 5B
heartbeat_interval: 120  # 2 minutes - heartbeat interval for A14B

# Paths
wan_repo_path: "./Wan2.2"
model_path: "./Wan2.2-I2V-A14B"
temp_dir: "./temp"
log_dir: "./logs"

# Inference settings - I2V-A14B optimized for quality
task_type: "i2v-A14B"
