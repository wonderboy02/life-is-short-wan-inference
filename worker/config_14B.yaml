frame_num: 121  # 4n+1 (default: 121, can be overridden per task via API)
sample_solver: "unipc"
sample_steps: 50  # Balanced quality (default for A14B)
cfg_scale: 7.0

# Retry settings
max_retries: 3
retry_delay: 10  # seconds - longer delay for A14B

# Cleanup
